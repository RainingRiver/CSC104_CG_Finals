<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Treasure</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <script>
        // Recipes data organized by meal types
        const recipes = {
            breakfast: [
                {
                    name: "Pancakes",
                    instructions: "Mix flour, milk, and eggs. Cook on a hot griddle until golden brown."
                },
                {
                    name: "Omelette",
                    instructions: "Whisk eggs and cook in a pan. Add fillings of your choice and fold."
                },
                {
                    name: "French Toast",
                    instructions: "Dip bread in egg mixture and cook on a skillet until golden."
                },
                {
                    name: "Smoothie Bowl",
                    instructions: "Blend fruits and yogurt. Pour into a bowl and top with granola."
                }
            ],
            lunch: [
                {
                    name: "Caesar Salad",
                    instructions: "Toss romaine lettuce with Caesar dressing, croutons, and Parmesan."
                },
                {
                    name: "Grilled Cheese Sandwich",
                    instructions: "Butter bread and grill with cheese until golden brown."
                },
                {
                    name: "Chicken Wrap",
                    instructions: "Fill tortilla with chicken, veggies, and sauce. Roll up and enjoy."
                },
                {
                    name: "Quinoa Bowl",
                    instructions: "Mix cooked quinoa with vegetables, beans, and a dressing of your choice."
                }
            ],
            dinner: [
                {
                    name: "Spaghetti Bolognese",
                    instructions: "Cook spaghetti and top with a rich meat sauce."
                },
                {
                    name: "Grilled Salmon",
                    instructions: "Season salmon and grill until flaky and cooked through."
                },
                {
                    name: "Chicken Curry",
                    instructions: "Cook chicken in a spicy curry sauce. Serve with rice."
                },
                {
                    name: "Vegetable Stir Fry",
                    instructions: "Stir fry vegetables in a hot pan with soy sauce and seasonings."
                }
            ],
            dessert: [
                {
                    name: "Chocolate Cake",
                    instructions: "Bake a rich chocolate cake and frost with chocolate icing."
                },
                {
                    name: "Apple Pie",
                    instructions: "Bake apples in a pie crust with cinnamon and sugar."
                },
                {
                    name: "Ice Cream Sundae",
                    instructions: "Top ice cream with your favorite toppings and sauces."
                },
                {
                    name: "Brownies",
                    instructions: "Bake chocolate brownies until fudgy and delicious."
                }
            ]
        };

        // Function to show recipes of a specific type
        function showRecipes(type) {
            const recipeContainer = document.querySelector('.recipe-container');
            recipeContainer.innerHTML = '';

            recipes[type].forEach(recipe => {
                const recipeBox = document.createElement('div');
                recipeBox.className = 'recipe';
                recipeBox.innerHTML = `<h3>${recipe.name}</h3><p class="instructions">${recipe.instructions}</p>`;
                recipeContainer.appendChild(recipeBox);
            });
        }

        // Function to show the first recipe of each type initially
        function showInitialRecipes() {
            const recipeContainer = document.querySelector('.recipe-container');
            recipeContainer.innerHTML = '';

            Object.keys(recipes).forEach(category => {
                const recipeBox = document.createElement('div');
                recipeBox.className = 'recipe';
                recipeBox.innerHTML = `<h3>${recipes[category][0].name}</h3><p class="instructions">${recipes[category][0].instructions}</p>`;
                recipeContainer.appendChild(recipeBox);
            });
        }

        // Show initial recipes when the page loads
        window.onload = showInitialRecipes;
    </script>
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Tasty Treasure</h1>
    </header>
    <div class="separator"></div>
    <!-- Navigation buttons -->
    <nav>
        <button onclick="showRecipes('breakfast')">Breakfast</button>
        <button onclick="showRecipes('lunch')">Lunch</button>
        <button onclick="showRecipes('dinner')">Dinner</button>
        <button onclick="showRecipes('dessert')">Dessert</button>
    </nav>
    <!-- Container to display recipes -->
    <div class="recipe-container">
        <!-- Recipes will be shown here -->
    </div>
</body>
</html>
