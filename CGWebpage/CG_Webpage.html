<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        .separator {
            width: 100%;
            height: 5px;
            background-color: #000;
            margin: 20px 0;
        }
        nav {
            margin-bottom: 20px;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .recipe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            width: 200px;
            text-align: center;
        }
    </style>
    <script>
        const recipes = {
            breakfast: [
                "Pancakes",
                "Omelette",
                "French Toast",
                "Smoothie Bowl"
            ],
            lunch: [
                "Caesar Salad",
                "Grilled Cheese Sandwich",
                "Chicken Wrap",
                "Quinoa Bowl"
            ],
            dinner: [
                "Spaghetti Bolognese",
                "Grilled Salmon",
                "Chicken Curry",
                "Vegetable Stir Fry"
            ],
            dessert: [
                "Chocolate Cake",
                "Apple Pie",
                "Ice Cream Sundae",
                "Brownies"
            ]
        };

        function showRecipes(type) {
            const recipeContainer = document.querySelector('.recipe-container');
            recipeContainer.innerHTML = '';

            recipes[type].forEach(recipe => {
                const recipeBox = document.createElement('div');
                recipeBox.className = 'recipe';
                recipeBox.textContent = recipe;
                recipeContainer.appendChild(recipeBox);
            });
        }

        function showInitialRecipes() {
            const recipeContainer = document.querySelector('.recipe-container');
            recipeContainer.innerHTML = '';

            Object.keys(recipes).forEach(category => {
                const recipeBox = document.createElement('div');
                recipeBox.className = 'recipe';
                recipeBox.textContent = recipes[category][0];
                recipeContainer.appendChild(recipeBox);
            });
        }

        window.onload = showInitialRecipes;
    </script>
</head>
<body>
    <header>
        <h1>Recipe Website</h1>
    </header>
    <div class="separator"></div>
    <nav>
        <button onclick="showRecipes('breakfast')">Breakfast</button>
        <button onclick="showRecipes('lunch')">Lunch</button>
        <button onclick="showRecipes('dinner')">Dinner</button>
        <button onclick="showRecipes('dessert')">Dessert</button>
    </nav>
    <div class="recipe-container">
        <!-- Recipes will be shown here -->
    </div>
</body>
</html>
